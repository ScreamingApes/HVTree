<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="js/utils/tree.js"></script>
    <script src="js/hv_tree.js"></script>
    <script src="js/algorithms/right_heavy.js"></script>
    <script src="js/algorithms/alternated_heavy.js"></script>
    <script src="js/algorithms/random_heavy.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-fixed-top navbar-dark bg-dark main-nav">
        <div class="container">
            <div class="dropdown">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">Select algorithm</button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
                        <button class="dropdown-item" type="button" onClick="change_algorithm('right_heavy')">Right Heavy</button>
                        <button class="dropdown-item" type="button" onClick="change_algorithm('alternated_heavy')">Alternate Heavy</button>
                        <button class="dropdown-item" type="button" onClick="change_algorithm('random_heavy')">Random Heavy</button>
                    </div>
                </div>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Select Tree</button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
                        <button class="dropdown-item" type="button" onClick="change_filename('tree1')">Tree 1</button>
                        <button class="dropdown-item" type="button" onClick="change_filename('tree2')">Tree 2</button>
                        <button class="dropdown-item" type="button" onClick="change_filename('tree30')">Tree 30</button>
                        <button class="dropdown-item" type="button" onClick="change_filename('tree100')">Tree 100</button>
                    </div>
                </div>
            </div>

            <div class="d-flex mx-auto">
                <form class="range-field">
                    <input class="border-0" type="range" min="0" max="100" onchange="change_treshold(this.value / 100)" />
                </form>
            </div>

        </div>

    </nav>
    <script>init()</script>
</body>

</html>
