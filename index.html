<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="js/utils/tree.js"></script>
    <script src="js/hv_tree.js"></script>
    <script src="js/algorithms/right_heavy.js"></script>
    <script src="js/algorithms/alternated_heavy.js"></script>
    <script src="js/algorithms/random_heavy.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet"
        href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
        integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js"
        integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js"
        integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">

        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <input type="file" class="btn btn-primary" accept=".json" onchange="change_json()">
                </li>
            </ul>
        </div>
        <div class="mx-auto order-0">
            <a class="navbar-brand mx-auto" href="#">HV Trees</a>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Select algorithm</button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
                        <button class="dropdown-item" type="button" onClick="change_algorithm('right_heavy')">Right
                            Heavy</button>
                        <button class="dropdown-item" type="button"
                            onClick="change_algorithm('alternated_heavy')">Alternate Heavy</button>
                        <button class="dropdown-item" type="button" onClick="change_algorithm('random_heavy')">Random
                            Heavy</button>
                    </div>
                </li>
                <li class="nav-item">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu2"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Select Tree</button>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
                        <button class="dropdown-item" type="button" onClick="change_filename('tree1')">Tree 1</button>
                        <button class="dropdown-item" type="button" onClick="change_filename('tree2')">Tree 2</button>
                        <button class="dropdown-item" type="button" onClick="change_filename('tree30')">Tree 30</button>
                        <button class="dropdown-item" type="button" onClick="change_filename('tree100')">Tree
                            100</button>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <div>
        <svg id="canvas"></svg>

        <div id="slider" class="card invisible"
            style="z-index: 2001; position: absolute; bottom: 0px; right: 0px; margin: 20px;">
            <div class="card-body">
                <input class="border-0" type="range" min="0" max="100" onchange="change_treshold(this.value / 100)" />
                <button class="btn" onclick="change_algorithm('random_heavy')" ><i class="fa fa-refresh"></i></button>
            </div>
        </div>
    </div>

    </nav>
    <script>init()</script>
</body>

</html>
