<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="js/utils/tree.js"></script>
    <script src="js/hv_tree.js"></script>
    <script src="js/algorithms/right_heavy.js"></script>
    <script src="js/algorithms/alternated_heavy.js"></script>
    <script src="js/algorithms/random_heavy.js"></script>
    <script src="js/algorithms/completely_random.js"></script>

    <script src="complete_tree/complete_tree.js"></script>

    <link rel="stylesheet" type="text/css" href="/css/main.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <div class="dropdown mt-4">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu1"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Options
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
                            <li class="dropdown-submenu">
                                <a class="dropdown-item" tabindex="-1" href="#">Select Algorithm</a>
                                <ul class="dropdown-menu">
                                    <button class="dropdown-item" type="button"
                                        onClick="change_algorithm('right_heavy')">Right
                                        Heavy</button>
                                    <button class="dropdown-item" type="button"
                                        onClick="change_algorithm('alternated_heavy')">Alternate Heavy</button>
                                    <button class="dropdown-item" type="button"
                                        onClick="change_algorithm('completely_random')">Completely Random</button>
                                    <button class="dropdown-item" type="button"
                                        onClick="change_algorithm('random_heavy')">Random
                                        Heavy</button>
                                </ul>
                            </li>
                            <li class="dropdown-submenu">
                                <a class="dropdown-item" tabindex="-1" href="#">Select Tree</a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <button type="button" class="dropdown-item btn btn-primary" data-toggle="modal" data-target="#myModal">
                                            Create Complete Tree
                                        </button>
                                    </li>
                                    
                                    <button class="dropdown-item" type="button" onClick="change_filename('tree1')">Tree
                                        1</button>
                                    <button class="dropdown-item" type="button" onClick="change_filename('tree2')">Tree
                                        2</button>
                                    <button class="dropdown-item" type="button" onClick="change_filename('tree30')">Tree
                                        30</button>
                                    <button class="dropdown-item" type="button"
                                        onClick="change_filename('tree100')">Tree
                                        100</button>
                                    <div class="dropdown-item">
                                        <input type="file" id="selectedFile" class="upload" accept=".json" onchange="change_json()" style="display: none;">
                                        <input class="btn btn-primary" type="button" value="Upload Tree" onclick="document.getElementById('selectedFile').click();" />
                                    </div>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
        </li>
        </ul>
        </div>
        <div class="mx-auto order-0">
            <a class="navbar-brand mx-auto" href="#">HV Trees</a>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">

                </li>
            </ul>
        </div>
    </nav>

    <div>
        <svg id="canvas"></svg>

        <div id="slider1" class="card invisible"
            style="z-index: 2001; position: absolute; bottom: 0px; right: 0px; margin: 20px;">
            <div class="card-body">
                <input class="border-0" type="range" min="0" max="100" onchange="change_treshold(this.value / 100)" />
                <button class="btn" onclick="change_algorithm('completely_random')"><i
                        class="fa fa-refresh"></i></button>
            </div>
        </div>

        <div id="slider2" class="card invisible"
            style="z-index: 2001; position: absolute; bottom: 0px; right: 0px; margin: 20px;">
            <div class="card-body">
                <input class="border-0" type="range" min="0" max="100" onchange="change_treshold(this.value / 100)" />
                <button class="btn" onclick="change_algorithm('random_heavy')"><i class="fa fa-refresh"></i></button>
            </div>
        </div>
    </div>

    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
        
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Create Complete Tree</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
        
                <!-- Modal body -->
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-xs-6">
                                <p>Choose the depth of the tree to create:</p>
                            </div>
                            <div class="col-xs-6">
                                    <input class="border-0" type="number" min="0" max="100" onchange="change_depth(this.value)" />
                            </div>
                        </div>
                    </div>
                </div>
        
                <!-- Modal footer -->
                <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="create_complete_tree()">Submit</button>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
                </div>
        
            </div>
        </div>
    </div>
    <script>init()</script>
</body>

</html>
